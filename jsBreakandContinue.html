<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            padding: auto;;
        }
        header{
            padding: 5% 5% 5% 10%;
            background-color: plum;
        }
        input{
            display: block;
            padding: auto;
            box-shadow: 2px 1px 2px rgb(145, 145, 240);
        }
        form{
            padding: 20%;
            background-color: plum;
            
        }
        button{
            display: block;
            margin: 10% 0 0 25%;
    
        }
        @media screen and (min-width: 480px){
            form{
                display: grid;
                grid-template-areas: "div1 div2";
            }
            .div1{
                grid-area: div1;
            }
            .div2{
                grid-area: div2;
            }
            button{
                margin-left: 40%;
                margin-right: -19%;
            }
        }
        @media screen and (min-width: 1000px){
            body{
                padding: 5%;
            }
            form{
                padding: 10%;
                width: 30%
            }
            input{
                width: 90%;
            }
            button{
                margin-left: 60%;
            }
            
        }
    </style>
</head>
<body>
    <p class="p"></p>

    <header>
        <h1>Che-Pharm's Range Application</h1>
        <hr>
    </header>
    <form>
        <div class="div1">
            <label for="courses">Course Name</label>
            <input class="courses" type="text" placeholder="CourseName">
        </div>
        <div class="div2">
            <label for="courses">Course Price</label>
            <input class="courses" type="number"placeholder="coursePrice">
        </div>
        <div>
            <label for="courses">Course Duration</label>
            <input class="courses" type="text" placeholder="courseDuration">
        </div>
        <div>
            <label for="courses">Course Instructor</label>
            <input class="courses" type="text" placeholder="Instructor">
        </div>
        <button>Submit</button>
    </form>
    <a href="range.html">Click here to see range.html</a>
    <script src="jsBreakandContinue.js"></script>
</body>
</html>
